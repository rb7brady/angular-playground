<div *ngIf="company">
  <h2>{{company.name | uppercase}} Details</h2>
  <div><span>ID: </span>{{company.id}}</div>
  <div><span>Symbol: </span>{{company.symbol}}</div>
  <div><span>Full Name: </span>{{company.name}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="company.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
