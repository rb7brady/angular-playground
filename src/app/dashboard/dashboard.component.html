<h3>Company Search Dashboard</h3>
<div class="grid grid-pad">
  <a *ngFor="let company of companies" class="col-1-4"
     routerLink="/detail/{{company.id}}">
    <div class="module company">
      <h4>{{company.name}}</h4>
    </div>
  </a>
</div>
<app-company-search-symbol></app-company-search-symbol>
